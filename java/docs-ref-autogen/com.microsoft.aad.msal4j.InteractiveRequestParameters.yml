- uid: "com.microsoft.aad.msal4j.InteractiveRequestParameters.windowHandle()"
  fullName: "com.microsoft.aad.msal4j.InteractiveRequestParameters.windowHandle()"
  name: "windowHandle()"
  nameWithType: "InteractiveRequestParameters.windowHandle()"
  summary: "The parent window handle used to open UI elements with the correct parent For browser scenarios and Windows console applications, this value should not need to be set For Windows console applications, MSAL Java will attempt to discover the console's window handle if this parameter is not set For scenarios where MSAL Java is responsible for opening UI elements (such as when using MSALRuntime), this parameter is required and an exception will be thrown if not set"
  syntax: "public long windowHandle()"
  desc: "The parent window handle used to open UI elements with the correct parent For browser scenarios and Windows console applications, this value should not need to be set For Windows console applications, MSAL Java will attempt to discover the console's window handle if this parameter is not set For scenarios where MSAL Java is responsible for opening UI elements (such as when using MSALRuntime), this parameter is required and an exception will be thrown if not set"
  returns:
    type: "<xref href=\"long?alt=long&text=long\" data-throw-if-not-resolved=\"False\" />"
