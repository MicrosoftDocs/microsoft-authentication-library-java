desc: "Object containing parameters for refresh token request. Can be used as parameter to <xref uid=\"com.microsoft.aad.msal4j.PublicClientApplication.acquireToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"PublicClientApplication#acquireToken(RefreshTokenParameters)\"></xref> or to <xref uid=\"com.microsoft.aad.msal4j.ConfidentialClientApplication.acquireToken*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ConfidentialClientApplication#acquireToken(RefreshTokenParameters)\"></xref>\n\nRefreshTokenParameters should only be used for migration scenarios (when moving from ADAL to MSAL). To acquire tokens silently, use <xref uid=\"com.microsoft.aad.msal4j.AbstractClientApplicationBase.acquireTokenSilently(com.microsoft.aad.msal4j.SilentParameters)\" data-throw-if-not-resolved=\"false\" data-raw-source=\"AbstractClientApplicationBase#acquireTokenSilently(SilentParameters)\"></xref>"
